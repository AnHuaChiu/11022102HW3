<!DOCTYPE html>
<html lang="zh-TW">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動世界</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            text-align: center;
            background-color: #444;
            color: #fff;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: relative;
            bottom: 0;
            width: 100%;
        }

<body>

    <header>
        <h1>運動世界</h1>
    </header>

    <nav>
        <a href="#home">首頁</a>

        <a href="#running">跑步</a>
        <a href="#yoga">瑜伽</a>
    </nav>

    <section id="home">
        <h2>歡迎來到運動世界</h2>
        <p>在這裡，我們分享各種運動的知識和技巧，幫助你更健康、更快樂。</p>
    </section>

    <section id="fitness">
        <h2>健身</h2>
        <p>健身不僅能增強體力，還能提升心理素質，讓你更有自信。也能讓你在你老化的時候肌肉退化的慢一點</p>
        <img src="健身.jpg" alt="健身圖片" width="300">
    </section>

    <section id="running">
        <h2>跑步</h2>
        <p>跑步是一種簡單而有效的有氧運動，能夠強化心肺功能。</p>
        <img src="跑步.png" alt="跑步" width="300">
    </section>

    <section id="yoga">
        <h2>瑜伽</h2>
        <p>瑜伽不僅能夠鍛煉身體，還能夠鍛煉心靈，達到身心和諧。</p>
        <img src="瑜珈.png" alt="瑜伽圖片" width="300">
    </section>
